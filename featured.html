<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Books - BookWise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header / Navigation -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-book-open"></i> BookWise
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="featured.html" class="active">Featured</a></li>
                    <li><a href="genres.html">Genres</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <!-- Auth check runs in script.js -->
                <a href="login.html" class="btn-text">Log In</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Mini Hero -->
    <section class="section" style="background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); padding: 3rem 0;">
        <div class="container" style="text-align: center;">
            <h1>Featured Collection</h1>
            <p>Discover the books everyone is talking about.</p>
            <div class="search-box" style="margin: 2rem auto; max-width: 600px;">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search by title, author, or genre...">
                <button id="searchBtn">Search</button>
            </div>
        </div>
    </section>

    <!-- Featured Books Section -->
    <section id="featured" class="section">
        <div class="container">
            <div class="books-grid" id="booksGrid">
                <!-- Books will be loaded here dynamically by script.js -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-container">
            <div class="footer-brand">
                <a href="#" class="logo-light"><i class="fas fa-book-open"></i> BookWise</a>
                <p>Connecting readers with their next literary obsession.</p>
            </div>
            <div class="footer-links">
                <div class="link-group">
                    <h4>Platform</h4>
                    <a href="featured.html">Browse</a>
                    <a href="community.html">Community</a>
                    <a href="wishlist.html">Wishlist</a>
                </div>
            </div>
        </div>
        <div class="container footer-bottom">
            <p>&copy; 2024 BookWise. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
